<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        #app{
            display:flex;
            flex-direction: column;
            align-items: center;
            margin-top:10vh;
        }
        input, button{
            width:8rem;
            margin:1.2rem 0;
        }

        button{
            cursor: pointer;
        }

        .form-select{
            width:18rem;
            margin:1.2rem 0;
        }

        #ans{
            font-size: 50px;
            margin-left: 5rem;
        }
    </style>

</head>

<body>
    
    <div id="app">
            <h1>TDEE計算機</h1>
            <p> TDEE (每日總消耗熱量Total Daily Energy Expenditure) </p>
        <select class="form-select" aria-label="Default select example" aria-placeholder="" id="gender">
            <option selected>請選擇性別</option>
            <option value="1">男生</option>
            <option value="2">女生</option>
          </select>

        <input type="text" class="height" placeholder="請輸入身高 cm" value="">
        <input type="text" class="weight"placeholder="請輸入體重 kg" value="">
        <input type="text" class="age"placeholder="請輸入年紀" value="">

        <select class="form-select" aria-label="Default select example" aria-placeholder="" id="active">
            <option selected>運動頻率</option>
            <option value="1">不運動</option>
            <option value="2">一週1~2次</option>
            <option value="3">一週3~5次</option>
            <option value="4">一週6~7次</option>
            <option value="5">天天劇烈運動</option>
          </select>
    
        <button type="button" onclick="TDEE()">計算TDEE</button>

        <div id="ans"> </div>
    </div>

    <script>
        

        let TDEE = () =>{

            let h1 = document.querySelector(".height").value;
            let w1 = document.querySelector(".weight").value;
            let a1 = document.querySelector(".age").value;
            let gender = document.querySelector("#gender").value;
            if (gender === '1'){ s1 = 5;
                   }　else { s1 = -161;
            };

            let BMR = (h1*6.25)+(w1*10)-(a1*5)+s1;

            let active = document.querySelector("#active").value;

            switch(active){
                case "1":T1 = 1.2;
                break;
                case "2":T1 = 1.375;
                break;
                case "3":T1 = 1.55;
                break;
                case "4":T1 = 1.725;
                break;
                case "5":T1 = 1.9;
                break;
            }
            document.querySelector("#ans").innerHTML = Math.round(BMR*T1) + "  大卡 (kcal) ";
        }
        



    </script>
</body>
</html>
